name: Hello World Workflow

on:
  push:
    branches:
      - master

jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20.17'

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

